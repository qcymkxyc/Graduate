
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link  href="{{ url_for("static",filename="layui/css/layui.css") }}"  rel = "stylesheet" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">易帮毕设 - 后台管理</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">会员管理</a>
          <dl class="layui-nav-child">
            <dd><a onclick="laod_content()">会员列表</a></dd>
            <dd><a href="javascript:;">权限列表</a></dd>
            <dd><a href="javascript:;">添加会员</a></dd>
            <dd><a href="">修改权限</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">商品管理</a>
          <dl class="layui-nav-child">
            <dd><a onclick="laod_content('products/list_products')">商品列表</a></dd>
            <dd><a href="">语言列表</a></dd>
            <dd><a href="javascript:;">添加商品</a></dd>
            <dd><a onclick="laod_content('products/find_products')">查找商品</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;" id="main_content">内容主体区域</div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<!-- Script区域-->
<script src="{{ url_for("static",filename="layui/layui.js") }}"></script>
<script>
//JavaScript代码区域
layui.use(['jquery','layer','element'], function(){
  var element = layui.element
  $ = layui.$
  ,layer = layui.layer;
});

function laod_content(path)
/**
 * 加载路径
 * @param path 路径
 */
{
    main_content = $("#main_content")
    main_content.empty()
    main_content.load(path)
}
</script>
</body>
</html>
